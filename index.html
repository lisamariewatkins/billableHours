<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"><h1>Employee Data Management</h1>
			<br>
			<h2>A Comprehensive Directory of Employee Billable Hours</h2>
		</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add Employee</h3>
				</div>

			<div class="panel-body">
			<table id="employeeTable" class="table" class=".table-responsive">
			<thead>
	  		<tr>
	  			<td class="employeeName">
	  				Employee
	  			</td>
	  			<td class="employeeRole">
	  				Role
	  			</td>
	  			<td class="employeeStart">
	  				State Date
	  			</td>
	  			<td class="monthsWorked">
	  				Months Worked
	  			</td>
	  			<td class="monthlyRate">
	  				Monthly Rate
	  			</td>
	  			<td class="totalBilled">
	  				Total Billed
	  			</td>
	  		</tr>
	  		</thead>
	  		<tbody>
	  		</tbody>
		</table>
		</div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add Employee</h3>
				</div>

				<div class="panel-body">
					<form role="form">
						<div class="form-group">
							<label for="text">Employee Name:</label>
							<input type="text" class="form-control" id="nameinput">
						 </div>
						 	<div class="form-group">
						   	<label for="text">Role:</label>
							<input type="text" class="form-control" id="roleinput">
						</div>
						<div class="form-group">
						    <label for="text">State Date:</label>
						    <input type="text" class="form-control" id="dateinput">
						</div>
							<div class="form-group">
						    <label for="text">Monthly Rate:</label>
						    <input type="number" class="form-control" id="rateinput">
						</div>
						  <button type="submit" class="btn btn-default" id="addEmployee">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script src="script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
</body>
</html>
